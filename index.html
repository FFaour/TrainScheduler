<!doctype html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
 
  <title>Train Scheduler</title>

  <link rel="stylesheet" type="text/css" href="./assets/style.css">

</head>

<body>
 
  <!-- Modal Content -->
  <div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Submit Error!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p>Complete fields before submitting!</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Div containing the entire page -->
  <div class="container">

    <!-- Header for page -->
    <div class="jumbotron" style="background-color: saddlebrown">
      <div class="row">
        <div class="col-md-12">
          <h1 class="text-center" style="color: white"><strong>Any Time is Train Time</strong></h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center" style="color: white">Choo Choo. Chee Chee.</h3>
        </div>
      </div>
    </div>

    <!-- Contains both tables on page -->
    <div class="row">

      <div class="col-md-12">

        <!-- Current scheduled trains -->
        <div class="panel panel-primary">

          <!-- Current train table header -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
          </div>

          <!-- Current train table content -->
          <div class="panel-body">
            <table class="table table-hover" id="train-table">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (minutes)</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                  <th>Delete</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>

        </div>

        <!-- Add a new train -->
        <div class="panel panel-primary">

          <!-- Add a new train table header -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a Train</strong></h3>
          </div>

          <!-- Add a new train table content -->
          <div class="panel-body">

            <!-- Form that takes the user input for new trains -->
            <form>
              <div class="form-group">
                <label>Train Name</label>
                <input class="form-control" id="train-name-input" type="text">
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label>First Train Time (HH:mm - military time)</label>
                <input class="form-control" id="first-train-input" type="text">
              </div>
              <div class="form-group">
                <label>Frequency (minutes)</label>
                <input class="form-control" id="frequency-input" type="text">
              </div>
              <button class="btn btn-primary" id="add-train-btn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- JQuery and Bootstrap scripts -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/6.2.4/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase-database.js"></script>
  
  <!-- Link to the external JavaScript -->
  <script type="text/javascript" src="assets/app.js"></script>
  
  <!-- Moment.js Reference! -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>  
</body>


</html>
